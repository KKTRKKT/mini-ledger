server:
    port: 8081
    tomcat:
        max-http-form-post-size: 5MB

spring:
    profiles.active: local
    jpa:
        hibernate:
            ddl-auto: create-drop
        generate-ddl: true
        show-sql: true
        properties:
            hibernate:
                format_sql: true
    datasource:
        url: jdbc:h2:mem:testdb
        username: sa
        password:
    h2:
        console:
            enabled: true
            path: /h2-console

logging.level.org.hibernate.type.descriptor.sql: TRACE